<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/d7cffc4e06.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('#navbar').load('navbar.html');
      });
    </script>
    <title>Contact</title>
  </head>
  <body>
    <div id="navbar"></div>
    <main>
      <div class="container py-4">
        <div class="row justify-content-around">
          <div class="col">
            <h1>Feedback</h1>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col">
            <p class="h4">
              Please feel free to leave feedback on your experience.
            </p>
            <p>
              <small>Note: Submitting this form doesn't do anything. Nobody will know. I will be unable to read it. Nothing will change. No judgements will be made.</small>
            </p>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col">
            <form>
              <fieldset>
                <legend>Feedback Form</legend>
                <div class="mb-3">
                  <div class="mb-3">
                    <label for="form-name" class="form-label">Name</label>
                    <input class="form-control" id="form-name" placeholder="Your Name"></input>
                  </div>

                  <div class="mb-3">
                    <label for="form-email" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="form-email"
                      placeholder="name@example.com"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="form-text-area" class="form-label"
                      >Please leave a comment here</label
                    >
                    <textarea
                      class="form-control"
                      id="form-text-area"
                      rows="3"
                      placeholder="Andrew, I clicked on all the buttons on your website, and they all work! I am constantly impressed by your ability to make buttons that do things, and work. When I need someone to make buttons that work, I will be contacting you. "
                    ></textarea>
                  </div>

                  <div class="mb-3">
                    <legend class="mb-0">
                      How would you rate this website?
                    </legend>
                    <div
                      class="btn-group me-2"
                      role="group"
                      aria-label="First group"
                    >
                      <button id="star-01" type="button" class="star btn btn-outline-secondary" aria-label="one star">
                        <i class="fa-solid fa-star"></i>
                      </button>
                      <button id="star-02" type="button" class="star btn btn-outline-secondary" aria-label="two stars">
                        <i class="fa-solid fa-star"></i>
                      </button>
                      <button id="star-03" type="button" class="star btn btn-outline-secondary" aria-label="three stars">
                        <i class="fa-solid fa-star"></i>
                      </button>
                      <button id="star-04" type="button" class="star btn btn-outline-secondary" aria-label="four stars">
                        <i class="fa-solid fa-star"></i>
                      </button>
                      <button id="star-05" type="button" class="star btn btn-outline-secondary" aria-label="five stars">
                        <i class="fa-solid fa-star"></i>
                      </button>
                    </div>
                  </div>

                  <div class="mb-3">
                    <legend class="mb-0">
                      Would you visit this website again?
                    </legend>
                    <div class="form-check ml-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="form-radio"
                        id="form-radio-01"
                      />
                      <label class="form-check-label" for="form-radio-01">
                        Yes.
                      </label>
                    </div>
                    <div class="form-check ml-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="form-radio"
                        id="form-radio-02"
                        checked
                      />
                      <label class="form-check-label" for="form-radio-02">
                        Definitely, Yes.
                      </label>
                    </div>
                    <div class="form-check ml-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="form-radio"
                        id="form-radio-03"
                        checked
                      />
                      <label class="form-check-label" for="form-radio-03">
                        Absolutely, Yes!
                      </label>
                    </div>
                  </div>

                  <div class="mb-3">
                    <button
                      type="submit"
                      class="btn btn-dark"
                      value="Submit"
                    >
                      Submit
                    </button>
                    <button
                      type="reset"
                      class="btn btn-secondary"
                      value="Reset"
                    >
                      Reset
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
